services:
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rails_user
      POSTGRES_PASSWORD: rails_pass
      POSTGRES_DB: flatiron_mod3_development
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: rails_user
      DATABASE_PASSWORD: rails_pass
      DATABASE_NAME: flatiron_mod3_development
    depends_on:
      - db

volumes:
  db_data:
